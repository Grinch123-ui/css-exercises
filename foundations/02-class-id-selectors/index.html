<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="odd">Number 1 - I'm a class!</p>
    <div id="second">Number 2 - I'm one ID.</div>
    <p class="third">Number 3 - I'm a class, but cooler!</p>
    <div id="fourth"">Number 4 - I'm another ID.</div>
    <p class="odd">Number 5 - I'm a class!</p>
  </body>
</html>

<!-- An alternate method for #3 is to do <p class="class1 class2">...
    Then in CSS stylesheet, you don't need to apply the double to the .odd class and can define them separately.
    .odd { ... } .third { ... }
    You're essentially applying the CSS rules from two classes into 1.
-->
